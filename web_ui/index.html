<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoRaster Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Wicket for WKT parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wicket/1.3.8/wicket.min.js" 
        integrity="sha512-aakKEpR1QNDfa8GzpyELUKhvKFYzGHGLkNyqL14AtGs6K1OSwd3M+gjCJkpnKWpxFfZlq3+Ya9VLkCFR+OjA8A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Paomedia-Small-N-Flat-Map-map-marker.svg" type="image/x-icon">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SPARQL Script -->
    <script src="sparql.js"></script>
    <!-- Map Visualization Script -->
    <script src="mapview.js"></script>
    <!-- LLM Explanation Script -->
    <script src="explainLLM.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        '128': '32rem',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Add custom styles to ensure full-height layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            min-height: 400px;
            width: 100%;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 1024px) {
            .content-container {
                flex-direction: row;
            }
        }
        
        /* Make panels resizable */
        .resizable-panel {
            position: relative;
        }
        
        textarea {
            resize: vertical;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="page-container">
        <header class="bg-blue-600 text-white shadow-md p-3">
            <h1 class="text-2xl md:text-3xl font-bold text-center">OntoRaster Dashboard</h1>
        </header>

        <div class="content-container p-2 md:p-4 gap-3 md:gap-4">
            <!-- Left Column -->
            <div class="lg:w-1/2 space-y-3 md:space-y-4 flex-shrink-0 flex-grow">
                <!-- Visualization Section -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-blue-500 text-white px-3 py-2 flex justify-between items-center">
                        <h2 class="text-lg font-semibold">Visualization</h2>
                        <div class="text-sm">
                            <span id="geometry-info" class="hidden">Showing WKT geometry</span>
                        </div>
                    </div>
                    <div id="map" class="h-[400px] w-full"></div>
                </div>

                <!-- Query Result Section -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-blue-500 text-white px-3 py-2">
                        <h2 class="text-lg font-semibold">Query Result</h2>
                    </div>
                    <div id="output-1" class="p-3 min-h-[200px] overflow-x-auto"></div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="lg:w-1/2 space-y-3 md:space-y-4 flex-shrink-0 flex-grow">
                <!-- SPARQL Query Editor -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-blue-500 text-white px-3 py-2">
                        <h2 class="text-lg font-semibold">RasSPARQL Query Editor</h2>
                    </div>
                    <div class="p-3">
                        <textarea id="sparql-input" 
                            class="w-full p-2 border border-gray-800 rounded-md font-mono text-sm h-[300px] focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="SELECT ?answer ?regionWkt {
  ?region a :Region ; rdfs:label ?regionName ; geo:asWKT ?regionWkt .
  ?gridCoverage a :Raster ; rasdb:rasterName ?rasterName .
  FILTER (?regionName = 'MÃ¼nchen')
  FILTER (CONTAINS(?rasterName, 'Bavaria'))
  BIND ('2023-01-20T00:00:00+00:00'^^xsd:dateTime AS ?timeStamp)
  BIND (rasdb:rasSpatialMaximum(?timeStamp, ?regionWkt, ?rasterName) AS ?answer)
}"></textarea>
                        
                        <div class="flex gap-3 mt-3">
                            <button id="submit-query" 
                                class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition-colors flex-1">
                                Run Query
                            </button>
                            <button id="generate-query" 
                                class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md transition-colors flex-1">
                                Generate Query
                            </button>
                        </div>
                    </div>
                </div>

                <!-- LLM Explanation Section -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-blue-500 text-white px-3 py-2">
                        <h2 class="text-lg font-semibold">Answer Explanation By LLM</h2>
                    </div>
                    <div class="p-3 space-y-3">
                        <!-- The model selector and controls will be added by explainLLM.js -->
                        <input type="password" id="api-key" 
                            class="w-full p-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                            placeholder="API Key (Not needed for Ollama)" />
                        <textarea id="explanation-output" 
                            class="w-full p-2 border border-gray-300 rounded-md h-[150px] bg-gray-50 focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                            placeholder="The answer in Query Result will be explained here..." 
                            readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
